<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token Leaderboard</title>
  <style>
    /* Full-screen black background, white text */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #444;
      font-size: 0.9rem;
      word-break: break-all;
    }
    .address { flex: 2; }
    .amount, .time { flex: 1; text-align: right; }
    .time { color: #aaa; font-size: 0.8rem; }
    .loading {
      text-align: center;
      padding: 2rem 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Token Holder Leaderboard</h1>
    <ul id="leaderboard">
      <li class="loading">Loading…</li>
    </ul>
  </div>

  <!-- Day.js for time formatting -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_relativeTime);

    // ── CONFIGURE: replace these ──
    const API_KEY = '032f3e47-295b-48be-82fb-254d7de10de3';
    const MINT    = 'D9JXMRovgX9hyCAqkQZTvj5Pr3rgZkNCFw8vfhxabonk';
    // Helius RPC endpoint
    const RPC_URL = `https://mainnet.helius-rpc.com/?api-key=${API_KEY}`;

    // ── Fetch all token accounts for this mint ──
    async function fetchHolders() {
      const res = await fetch(RPC_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          jsonrpc: '2.0',
          id: 1,
          method: 'getTokenAccounts',
          params: {
            mint: MINT,
            page: 1,
            limit: 1000,
            displayOptions: {}
          }
        })
      });
      const { result } = await res.json();
      // result.token_accounts is an array of { owner, amount }
      return result?.token_accounts || [];
    }

    // ── Render the list ──
    function render(accounts) {
      const ul = document.getElementById('leaderboard');
      ul.innerHTML = '';

      if (!accounts.length) {
        ul.innerHTML = '<li class="loading">No holders found.</li>';
        return;
      }

      // Sum balances by owner
      const map = {};
      for (let a of accounts) {
        map[a.owner] = (map[a.owner] || 0) + Number(a.amount);
      }
      // Convert map to array
      const list = Object.entries(map).map(([owner, amt]) => ({
        address: owner,
        balance: amt
      }));
      // Sort by balance desc
      list.sort((a, b) => b.balance - a.balance);

      list.forEach(h => {
        const displayAmt = (h.balance / 1e9).toLocaleString(); // adjust decimals if needed
        const heldTime  = '0 held'; // placeholder for now
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="address">${h.address}</span>
          <span class="amount">${displayAmt}</span>
          <span class="time">${heldTime}</span>
        `;
        ul.appendChild(li);
      });
    }

    // ── Kick off and refresh every minute ──
    async function refresh() {
      document.getElementById('leaderboard').innerHTML = '<li class="loading">Updating…</li>';
      const accounts = await fetchHolders();
      render(accounts);
    }

    refresh();
    setInterval(refresh, 60_000);
  </script>
</body>
</html>
