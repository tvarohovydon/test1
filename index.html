<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token Leaderboard</title>
  <style>
    /*── Full-screen black background, white text ──*/
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    /* flex layout: address | amount | time */
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #444;
      font-size: 0.9rem;
      word-break: break-all;
    }
    .address { flex: 2; }
    .amount, .time { flex: 1; text-align: right; }
    .time.small { font-size: 0.8rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Token Leaderboard</h1>
    <ul id="leaderboard">
      <li>Loading…</li>
    </ul>
  </div>

  <!--── Day.js + relativeTime plugin for human-friendly durations ──-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script>
    // 1) Extend Day.js with the relativeTime plugin
    dayjs.extend(dayjs_plugin_relativeTime);

    // ─── Configuration ────────────────────────────────────────────
    const API_KEY = '032f3e47-295b-48be-82fb-254d7de10de3';           // ← replace with your Helius key
    const MINT    = 'D9JXMRovgX9hyCAqkQZTvj5Pr3rgZkNCFw8vfhxabonk';       // ← replace with your token’s mint
    // Helius JSON-RPC endpoint (mainnet)
    const RPC_URL = `https://mainnet.helius-rpc.com/?api-key=${API_KEY}`;

    // ─── Fetch the largest token accounts ─────────────────────────
    async function fetchHolders() {
      try {
        const res = await fetch(RPC_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 1,
            method: 'getTokenLargestAccounts',
            params: [ MINT ]
          })
        });
        const json = await res.json();
        // json.result.value is an array of { address, amount }
        return json.result?.value || [];
      } catch (err) {
        console.error('Fetch error:', err);
        return [];
      }
    }

    // ─── Render the list to the page ───────────────────────────────
    function render(holders) {
      const ul = document.getElementById('leaderboard');
      ul.innerHTML = '';  // clear existing

      if (holders.length === 0) {
        ul.innerHTML = '<li>No holders found.</li>';
        return;
      }

      // Sort by balance (largest first) as a proxy for “longest held”
      holders.sort((a, b) => Number(b.amount) - Number(a.amount));

      holders.forEach(h => {
        // Convert raw amount (string) to a JS number
        const amountNum = Number(h.amount);
        // You may need to divide by 10^decimals for human-readable
        const displayAmount = (amountNum / Math.pow(10, 9)).toLocaleString(); 
        // NOTE: We don’t have first_received_at, so we default to “0 held”
        const heldTime = '0 held';

        const li = document.createElement('li');
        li.innerHTML = `
          <span class="address">${h.address}</span>
          <span class="amount">${displayAmount}</span>
          <span class="time small">${heldTime}</span>
        `;
        ul.appendChild(li);
      });
    }

    // ─── Refresh every minute ──────────────────────────────────────
    async function refresh() {
      document.getElementById('leaderboard').innerHTML = '<li>Updating…</li>';
      const holders = await fetchHolders();
      render(holders);
    }

    // Initial load + auto-refresh
    refresh();
    setInterval(refresh, 60_000);
  </script>
</body>
</html>
